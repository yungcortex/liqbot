<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Liquidation Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 5px #00ff00;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            from { transform: translateY(0); }
            to { transform: translateY(100px); }
        }

        .crypto-card {
            background: rgba(0, 20, 0, 0.7);
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .crypto-card:hover {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            transform: translateY(-2px);
        }

        .liquidation-feed {
            background: rgba(0, 10, 0, 0.9);
            border: 1px solid #00ff00;
            height: 400px;
            overflow-y: auto;
            font-family: 'Share Tech Mono', monospace;
        }

        .liquidation-feed::-webkit-scrollbar {
            width: 8px;
        }

        .liquidation-feed::-webkit-scrollbar-track {
            background: rgba(0, 20, 0, 0.7);
        }

        .liquidation-feed::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        .long {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .short {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .crypto-icon {
            font-size: 2rem;
            margin-right: 0.5rem;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-animation {
            animation: glitch 0.2s ease-in-out;
        }

        .terminal-line {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            transition: all 0.3s ease;
        }

        .terminal-line:hover {
            background: rgba(0, 255, 0, 0.1);
        }
    </style>
</head>
<body class="p-8">
    <div class="container mx-auto">
        <h1 class="text-center mb-8">Crypto Liquidation Tracker</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Bitcoin Card -->
            <div class="crypto-card rounded-lg p-6">
                <div class="flex items-center mb-4">
                    <span class="crypto-icon">‚Çø</span>
                    <h2 class="text-xl">Bitcoin</h2>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p>Long Liqs</p>
                        <p class="value" id="btc-longs">0</p>
                    </div>
                    <div>
                        <p>Short Liqs</p>
                        <p class="value" id="btc-shorts">0</p>
                    </div>
                </div>
                <div class="mt-4">
                    <p>Total Value</p>
                    <p class="value" id="btc-total">$0.00</p>
                </div>
            </div>

            <!-- Ethereum Card -->
            <div class="crypto-card rounded-lg p-6">
                <div class="flex items-center mb-4">
                    <span class="crypto-icon">Œû</span>
                    <h2 class="text-xl">Ethereum</h2>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p>Long Liqs</p>
                        <p class="value" id="eth-longs">0</p>
                    </div>
                    <div>
                        <p>Short Liqs</p>
                        <p class="value" id="eth-shorts">0</p>
                    </div>
                </div>
                <div class="mt-4">
                    <p>Total Value</p>
                    <p class="value" id="eth-total">$0.00</p>
                </div>
            </div>

            <!-- Solana Card -->
            <div class="crypto-card rounded-lg p-6">
                <div class="flex items-center mb-4">
                    <span class="crypto-icon">‚óé</span>
                    <h2 class="text-xl">Solana</h2>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p>Long Liqs</p>
                        <p class="value" id="sol-longs">0</p>
                    </div>
                    <div>
                        <p>Short Liqs</p>
                        <p class="value" id="sol-shorts">0</p>
                    </div>
                </div>
                <div class="mt-4">
                    <p>Total Value</p>
                    <p class="value" id="sol-total">$0.00</p>
                </div>
            </div>
        </div>

        <div class="crypto-card rounded-lg p-6">
            <h2 class="text-xl mb-4">Recent Liquidations</h2>
            <div class="liquidation-feed" id="liquidation-feed"></div>
        </div>
    </div>

    <script>
        // Get the current host from the window location
        const host = window.location.hostname;
        const protocol = window.location.protocol;
        const port = window.location.port ? `:${window.location.port}` : '';
        const wsProtocol = protocol === 'https:' ? 'wss:' : 'ws:';
        
        // Configure Socket.IO to connect to the correct endpoint
        const socket = io({
            path: '/socket.io/',
            transports: ['websocket', 'polling'],
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            timeout: 20000,
            autoConnect: true,
            forceNew: true,
            upgrade: true,
            rememberUpgrade: true,
            secure: protocol === 'https:',
            rejectUnauthorized: false,
            // Explicitly set the Socket.IO URL to match the current host
            url: `${protocol}//${host}${port}`,
            extraHeaders: {
                "Proxy-Connection": "Upgrade",
                "Connection": "upgrade",
                "Upgrade": "websocket"
            }
        });

        // Create a heartbeat mechanism
        let heartbeatInterval;
        function startHeartbeat() {
            clearInterval(heartbeatInterval);
            heartbeatInterval = setInterval(() => {
                if (socket.connected) {
                    socket.emit('heartbeat');
                }
            }, 25000); // Send heartbeat every 25 seconds
        }

        const feed = document.getElementById('liquidation-feed');
        let reconnectAttempts = 0;
        let currentTransport = 'websocket';
        
        // Add connection status logging
        socket.on('connect', () => {
            console.log('Connected to server via ' + socket.io.engine.transport.name);
            reconnectAttempts = 0;  // Reset counter on successful connection
            startHeartbeat();  // Start the heartbeat
            
            // Add a visual indicator
            const indicator = document.createElement('div');
            indicator.className = 'terminal-line';
            indicator.style.color = '#00ff00';
            indicator.innerHTML = `üü¢ Connected to liquidation feed via ${socket.io.engine.transport.name}`;
            feed.insertBefore(indicator, feed.firstChild);
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            reconnectAttempts++;
            clearInterval(heartbeatInterval);  // Clear heartbeat on connection error
            
            const indicator = document.createElement('div');
            indicator.className = 'terminal-line';
            indicator.style.color = '#ff9900';
            
            // Check if it's a 404 error
            if (error.message.includes('404')) {
                indicator.innerHTML = `‚ö†Ô∏è Server endpoint not found (404). Retrying...`;
                // Try alternative Socket.IO path
                socket.io.opts.path = '/ws';
            } else {
                indicator.innerHTML = `‚ö†Ô∏è Connection error (attempt ${reconnectAttempts}): ${error.message}`;
            }
            
            feed.insertBefore(indicator, feed.firstChild);

            // If websocket fails multiple times, try polling
            if (reconnectAttempts === 3 && currentTransport === 'websocket') {
                console.log('Switching to polling transport...');
                currentTransport = 'polling';
                socket.io.opts.transports = ['polling'];
                
                const transportIndicator = document.createElement('div');
                transportIndicator.className = 'terminal-line';
                transportIndicator.style.color = '#ff9900';
                transportIndicator.innerHTML = '‚ö†Ô∏è Switching to polling transport...';
                feed.insertBefore(transportIndicator, feed.firstChild);
            }
            
            // If polling also fails after 3 attempts, try websocket again
            if (reconnectAttempts === 6 && currentTransport === 'polling') {
                console.log('Switching back to websocket transport...');
                currentTransport = 'websocket';
                socket.io.opts.transports = ['websocket'];
                
                const transportIndicator = document.createElement('div');
                transportIndicator.className = 'terminal-line';
                transportIndicator.style.color = '#ff9900';
                transportIndicator.innerHTML = '‚ö†Ô∏è Switching back to WebSocket transport...';
                feed.insertBefore(transportIndicator, feed.firstChild);
            }

            // Force reconnect after 10 seconds if still disconnected
            setTimeout(() => {
                if (!socket.connected) {
                    console.log('Forcing reconnection...');
                    socket.connect();
                }
            }, 10000);
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            clearInterval(heartbeatInterval);  // Clear heartbeat on disconnect
            
            // Add a visual indicator
            const indicator = document.createElement('div');
            indicator.className = 'terminal-line';
            indicator.style.color = '#ff0000';
            indicator.innerHTML = 'üî¥ Disconnected from liquidation feed - Attempting to reconnect...';
            feed.insertBefore(indicator, feed.firstChild);

            // Force reconnect after 5 seconds
            setTimeout(() => {
                if (!socket.connected) {
                    console.log('Forcing reconnection after disconnect...');
                    socket.connect();
                }
            }, 5000);
        });

        socket.on('error', (error) => {
            console.error('Socket error:', error);
            const indicator = document.createElement('div');
            indicator.className = 'terminal-line';
            indicator.style.color = '#ff0000';
            indicator.innerHTML = `‚ùå Socket error: ${error.message}`;
            feed.insertBefore(indicator, feed.firstChild);
        });

        // Add reconnect event handlers
        socket.io.on('reconnect', (attempt) => {
            console.log('Reconnected on attempt:', attempt);
            const indicator = document.createElement('div');
            indicator.className = 'terminal-line';
            indicator.style.color = '#00ff00';
            indicator.innerHTML = `üîÑ Reconnected after ${attempt} attempts`;
            feed.insertBefore(indicator, feed.firstChild);
        });

        socket.io.on('reconnect_attempt', (attempt) => {
            console.log('Attempting to reconnect:', attempt);
        });
        
        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(num);
        }

        function updateElementWithGlitch(elementId, newValue) {
            const element = document.getElementById(elementId);
            if (!element) {
                console.error(`Element not found: ${elementId}`);
                return;
            }
            console.log(`Updating ${elementId} with value:`, newValue);
            element.classList.add('glitch-animation');
            element.textContent = newValue;
            setTimeout(() => {
                element.classList.remove('glitch-animation');
            }, 200);
        }

        socket.on('stats_update', function(data) {
            console.log('Received stats update:', data);
            // Update statistics with glitch effect
            updateElementWithGlitch('btc-longs', data.BTC.longs);
            updateElementWithGlitch('btc-shorts', data.BTC.shorts);
            updateElementWithGlitch('btc-total', formatNumber(data.BTC.total_value));
            
            updateElementWithGlitch('eth-longs', data.ETH.longs);
            updateElementWithGlitch('eth-shorts', data.ETH.shorts);
            updateElementWithGlitch('eth-total', formatNumber(data.ETH.total_value));
            
            updateElementWithGlitch('sol-longs', data.SOL.longs);
            updateElementWithGlitch('sol-shorts', data.SOL.shorts);
            updateElementWithGlitch('sol-total', formatNumber(data.SOL.total_value));
        });

        socket.on('liquidation', function(data) {
            console.log('Received liquidation:', data);
            const div = document.createElement('div');
            div.className = `terminal-line ${data.side.toLowerCase()}`;
            div.innerHTML = `${data.symbol} ${data.side} liquidation: ${formatNumber(data.amount)} @ ${data.price}`;
            feed.insertBefore(div, feed.firstChild);
            
            // Keep only last 100 entries
            if (feed.children.length > 100) {
                feed.removeChild(feed.lastChild);
            }
        });
    </script>
</body>
</html>
