<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Liquidation Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 5px #00ff00;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
            animation: scan 10s linear infinite;
        }

        @keyframes scan {
            from { transform: translateY(0); }
            to { transform: translateY(100px); }
        }

        .crypto-card {
            background: rgba(0, 20, 0, 0.7);
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .crypto-card:hover {
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.2);
            transform: translateY(-2px);
        }

        .liquidation-feed {
            background: rgba(0, 10, 0, 0.9);
            border: 1px solid #00ff00;
            height: 400px;
            overflow-y: auto;
            font-family: 'Share Tech Mono', monospace;
        }

        .liquidation-feed::-webkit-scrollbar {
            width: 8px;
        }

        .liquidation-feed::-webkit-scrollbar-track {
            background: rgba(0, 20, 0, 0.7);
        }

        .liquidation-feed::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        .long {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .short {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }

        .value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .crypto-icon {
            font-size: 2rem;
            margin-right: 0.5rem;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-animation {
            animation: glitch 0.2s ease-in-out;
        }

        .terminal-line {
            padding: 0.5rem;
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            transition: all 0.3s ease;
        }

        .terminal-line:hover {
            background: rgba(0, 255, 0, 0.1);
        }
    </style>
</head>
<body class="p-8">
    <div class="container mx-auto">
        <h1 class="text-center mb-8">Crypto Liquidation Tracker</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Bitcoin Card -->
            <div class="crypto-card rounded-lg p-6">
                <div class="flex items-center mb-4">
                    <span class="crypto-icon">₿</span>
                    <h2 class="text-xl">Bitcoin</h2>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p>Long Liqs</p>
                        <p class="value" id="btc-longs">0</p>
                    </div>
                    <div>
                        <p>Short Liqs</p>
                        <p class="value" id="btc-shorts">0</p>
                    </div>
                </div>
                <div class="mt-4">
                    <p>Total Value</p>
                    <p class="value" id="btc-total">$0.00</p>
                </div>
            </div>

            <!-- Ethereum Card -->
            <div class="crypto-card rounded-lg p-6">
                <div class="flex items-center mb-4">
                    <span class="crypto-icon">Ξ</span>
                    <h2 class="text-xl">Ethereum</h2>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p>Long Liqs</p>
                        <p class="value" id="eth-longs">0</p>
                    </div>
                    <div>
                        <p>Short Liqs</p>
                        <p class="value" id="eth-shorts">0</p>
                    </div>
                </div>
                <div class="mt-4">
                    <p>Total Value</p>
                    <p class="value" id="eth-total">$0.00</p>
                </div>
            </div>

            <!-- Solana Card -->
            <div class="crypto-card rounded-lg p-6">
                <div class="flex items-center mb-4">
                    <span class="crypto-icon">◎</span>
                    <h2 class="text-xl">Solana</h2>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <p>Long Liqs</p>
                        <p class="value" id="sol-longs">0</p>
                    </div>
                    <div>
                        <p>Short Liqs</p>
                        <p class="value" id="sol-shorts">0</p>
                    </div>
                </div>
                <div class="mt-4">
                    <p>Total Value</p>
                    <p class="value" id="sol-total">$0.00</p>
                </div>
            </div>
        </div>

        <div class="crypto-card rounded-lg p-6">
            <h2 class="text-xl mb-4">Recent Liquidations</h2>
            <div class="liquidation-feed" id="liquidation-feed"></div>
        </div>
    </div>

    <script>
        // Configure Socket.IO to connect to the correct endpoint
        const socket = io({
            path: '/socket.io/',
            transports: ['websocket', 'polling'],  // Try both transports
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            timeout: 20000,
            autoConnect: true,
            forceNew: true,
            secure: true,
            rejectUnauthorized: false,
            withCredentials: false,
            upgrade: true,
            rememberUpgrade: true,
            extraHeaders: {
                'X-Forwarded-Proto': window.location.protocol.slice(0, -1)
            }
        });

        // Create a heartbeat mechanism with more frequent checks
        let heartbeatInterval;
        let missedHeartbeats = 0;
        const MAX_MISSED_HEARTBEATS = 3;

        function startHeartbeat() {
            clearInterval(heartbeatInterval);
            missedHeartbeats = 0;
            
            heartbeatInterval = setInterval(() => {
                if (socket.connected) {
                    missedHeartbeats++;
                    socket.emit('heartbeat', () => {
                        missedHeartbeats--;
                    });
                    
                    if (missedHeartbeats >= MAX_MISSED_HEARTBEATS) {
                        console.log('Too many missed heartbeats, reconnecting...');
                        socket.disconnect();
                        socket.connect();
                    }
                }
            }, 15000); // Send heartbeat every 15 seconds
        }

        const feed = document.getElementById('liquidation-feed');
        let reconnectAttempts = 0;
        
        // Add connection status logging
        socket.on('connect', () => {
            console.log('Connected to server via ' + socket.io.engine.transport.name);
            reconnectAttempts = 0;  // Reset counter on successful connection
            startHeartbeat();  // Start the heartbeat
            
            // Add a visual indicator
            const indicator = document.createElement('div');
            indicator.className = 'terminal-line';
            indicator.style.color = '#00ff00';
            indicator.innerHTML = `🟢 Connected to liquidation feed via ${socket.io.engine.transport.name}`;
            feed.insertBefore(indicator, feed.firstChild);
        });

        socket.on('connect_error', (error) => {
            console.error('Connection error:', error);
            // If WebSocket fails, try polling
            if (socket.io.opts.transports[0] === 'websocket') {
                console.log('Falling back to polling transport');
                socket.io.opts.transports = ['polling', 'websocket'];
                socket.connect();
            }
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            clearInterval(heartbeatInterval);  // Clear heartbeat on disconnect
            
            // Add a visual indicator
            const indicator = document.createElement('div');
            indicator.className = 'terminal-line';
            indicator.style.color = '#ff0000';
            indicator.innerHTML = '🔴 Disconnected from liquidation feed - Attempting to reconnect...';
            feed.insertBefore(indicator, feed.firstChild);

            // Force reconnect after 5 seconds
            setTimeout(() => {
                if (!socket.connected) {
                    console.log('Forcing reconnection after disconnect...');
                    socket.connect();
                }
            }, 5000);
        });

        socket.on('error', (error) => {
            console.error('Socket error:', error);
            const indicator = document.createElement('div');
            indicator.className = 'terminal-line';
            indicator.style.color = '#ff0000';
            indicator.innerHTML = `❌ Socket error: ${error.message}`;
            feed.insertBefore(indicator, feed.firstChild);
        });

        // Add reconnect event handlers with better visual feedback
        socket.io.on('reconnect_attempt', (attempt) => {
            console.log('Attempting to reconnect:', attempt);
            const indicator = document.createElement('div');
            indicator.className = 'terminal-line';
            indicator.style.color = '#ffff00';
            indicator.innerHTML = `🔄 Reconnection attempt ${attempt}...`;
            feed.insertBefore(indicator, feed.firstChild);
        });

        socket.io.on('reconnect', (attempt) => {
            console.log('Reconnected on attempt:', attempt);
            const indicator = document.createElement('div');
            indicator.className = 'terminal-line';
            indicator.style.color = '#00ff00';
            indicator.innerHTML = `✅ Reconnected after ${attempt} attempts`;
            feed.insertBefore(indicator, feed.firstChild);
            
            // Request latest stats after reconnection
            socket.emit('get_stats');
        });
        
        function formatNumber(num) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(num);
        }

        function updateElementWithGlitch(elementId, newValue) {
            const element = document.getElementById(elementId);
            if (!element) {
                console.error(`Element not found: ${elementId}`);
                return;
            }
            console.log(`Updating ${elementId} with value:`, newValue);
            element.classList.add('glitch-animation');
            if (typeof newValue === 'number') {
                element.textContent = newValue;
            } else {
                element.textContent = newValue.toString();
            }
            setTimeout(() => {
                element.classList.remove('glitch-animation');
            }, 200);
        }

        socket.on('stats_update', function(data) {
            console.log('Received stats update:', JSON.stringify(data, null, 2));
            try {
                // Update Bitcoin stats
                if (data.BTC) {
                    console.log('Updating BTC stats:', data.BTC);
                    updateElementWithGlitch('btc-longs', data.BTC.longs);
                    updateElementWithGlitch('btc-shorts', data.BTC.shorts);
                    updateElementWithGlitch('btc-total', formatNumber(data.BTC.total_value));
                }
                
                // Update Ethereum stats
                if (data.ETH) {
                    console.log('Updating ETH stats:', data.ETH);
                    updateElementWithGlitch('eth-longs', data.ETH.longs);
                    updateElementWithGlitch('eth-shorts', data.ETH.shorts);
                    updateElementWithGlitch('eth-total', formatNumber(data.ETH.total_value));
                }
                
                // Update Solana stats
                if (data.SOL) {
                    console.log('Updating SOL stats:', data.SOL);
                    updateElementWithGlitch('sol-longs', data.SOL.longs);
                    updateElementWithGlitch('sol-shorts', data.SOL.shorts);
                    updateElementWithGlitch('sol-total', formatNumber(data.SOL.total_value));
                }
            } catch (error) {
                console.error('Error updating stats:', error, 'Data:', data);
            }
        });

        socket.on('liquidation', function(data) {
            console.log('Received liquidation:', JSON.stringify(data, null, 2));
            try {
                const div = document.createElement('div');
                div.className = `terminal-line ${data.side.toLowerCase()}`;
                const formattedAmount = formatNumber(data.amount);
                const formattedValue = formatNumber(data.value);
                div.innerHTML = `${data.symbol} ${data.side} liquidation: ${formattedAmount} @ ${data.price} (${formattedValue})`;
                feed.insertBefore(div, feed.firstChild);
                
                // Keep only last 100 entries
                if (feed.children.length > 100) {
                    feed.removeChild(feed.lastChild);
                }
            } catch (error) {
                console.error('Error displaying liquidation:', error, 'Data:', data);
            }
        });
    </script>
</body>
</html>
